<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz</title>

    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
  
  <header>   <div id="timer">
      <div id="counter"></div>
    </div>
  </header> 
  <main>
    <div id="container">
  
      <div class="start">Start Quiz!</div>

      <div id="quiz" style="display: none">

    <div id="choices">

          <div class="choice" id="B"></div>
          <div class="choice" id="C"></div>
          <div class="choice" id="D"></div>
        </div>

        <div class="large-font timer-count">90</div>

  </main>


        <div id="progress"></div>
      </div>
      <div id="answer-container" style="display: none"></div>
    </div>
    <script src="assets/scritpt.js"></script>
  </body>
</html>
